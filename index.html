<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="container-fluid p-0 m-0">

  <div class="container p-5" id="bible-search-tool">

    <form id="search-form">

      <select class="form-select mt-3 mb-3" id="translation-select" name="translation-select" required>

      </select>
      <select class="form-select mt-3 mb-3" id="book-select" name="book-select" required>

      </select>
      <select class="form-select mt-3 mb-3" id="chapter-select" name="chapter-select" required>

      </select>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div id="search-results-conotainer" class="mt-5">
      <h4>Search Results</h4>
      <div id="search-results"></div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
  </script>
  <script src="/js/script.js"></script>
</body>

</html>
