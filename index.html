<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container-fluid p-0 m-0">

  <h1 class="text-center pt-6">Bible Search Tool</h1>

  <div class="container p-5" id="bible-search-tool">




    <div class="row">
      <div class="col-md-6">
        <h3>Search By Chapter and Verse</h3>
        <form id="search-form">
          <select class="form-select mt-3 mb-3" id="translation-select" name="translation-select" required>

          </select>

          <select class="form-select mt-3 mb-3" id="book-select" name="book-select" required>

          </select>
          <select class="form-select mt-3 mb-3" id="chapter-select" name="chapter-select" required>

          </select>

          <select class="form-select mt-3 mb-3" id="verse-select" name="verse-select" required>

          </select>

          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
      <div class="col-md-6 d-flex flex-column align-items-start" style="padding-left: 5rem;">
        <h3>Enter Search String</h3>
        <form id="key-word-search" class="">
          <select class=" form-select mt-3 mb-3" id="key-word-select" name="translation-select" required>

          </select>

          <input name="search-term" placeholder="Genesis 1:1" />
          <button type="submit" class="btn btn-primary">Search</button>


        </form>

      </div>

    </div>


    <hr>



    <div id="search-results-conotainer" class="mt-5">
      <h4>Search Results</h4>
      <div id="search-results"></div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
  </script>
  <script type="module" src="./js/script.js"></script>
</body>

</html>
